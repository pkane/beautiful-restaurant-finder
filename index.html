<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beautiful Restaurant Finder</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generate using http://realfavicongenerator.net/ -->    
  </head>
  <body>
    
  <h1 class="main-heading" data-module="search">We've created...the most beautiful <br />restaurant search... ever.</h1>
  <img class="main-hero" src="jony.jpg" />
  <form id="search">
    <p class="search-field-copy">
      <label for="term">What type of cuisine are you looking for?</label>
      <input class="form-item" id="term" type="select" placeholder="tacos, Max's, dinner" />
    </p>  
    <p class="search-field-copy">
      <label for="location">Where would you like to look?</label>
      <input class="form-item" id="location" type="text" value="San Francisco, CA" />
    </p>
    <p class="search-field-copy-center">
      <a id="more_options_toggle" href="#">More Options</a>
    </p>
    <div id="more_options">
      <p class="search-field-copy">
        <label for="sort_by">Sort by:</label>
        <select class="form-item" id="sort_by">
            <option value="" selected>Best matched (0)</option>
            <option value="1">Distance (1)</option>
            <option value="2">Highest rated (2)</option>
        </select>
      </p> 
      <p class="search-field-copy">
        <label for="limit">Number of results</label>
        <select class="form-item" id="limit">
          <option selected></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </p>
      <p class="search-field-copy">
        <label for="radius">Radius (meters)</label>
        <input type="text" class="form-item" id="radius" placeholder="500">
      </p>
    </div>
    <input class="submit-btn" type="submit" value="Search"/>
  </form>
<div id="results"></div>  

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="oauth.js"></script>
<script src="oauth-sha1.js"></script>  
<script type="text/javascript" src="main.js"></script>
    
  </body>
</html>
